<body class="bg-pink-50 h-screen w-screen relative flex items-center justify-center font-sans selection:bg-pink-200">

    <div id="success-container" class="hidden text-center z-10 p-6 flex-col items-center justify-center bounce-in">
        <div class="text-8xl mb-4">ğŸ¥°</div>

        <p class="text-lg text-gray-600 font-medium">å°±çŸ¥é“ä½ ä¼šé€‰è¿™ä¸ªï¼Œå˜¿å˜¿ ~ ğŸ’˜</p>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');
        const emojiDisplay = document.getElementById('emoji-display');

        // è¡¨æƒ…é˜¶æ®µæ•°ç»„ï¼šåˆå§‹ -> ç–‘æƒ‘ -> éš¾è¿‡ -> å“­æ³£ -> æ„¤æ€’
        const emojiStages = ['ğŸ¥º', 'â“', 'ğŸ˜•', 'ğŸ˜­', 'ğŸ˜¡'];
        let currentEmojiIndex = 0;

        // è®°å½•æŒ‰é’®æ˜¯å¦å·²ç»è¢«ç§»åŠ¨è¿‡ï¼Œå¦‚æœæ˜¯ï¼Œåˆ™è„±ç¦»æ­£å¸¸çš„æµå¸ƒå±€
        let isAbsolute = false;

        // ç§»åŠ¨â€œä¸çˆ±æˆ‘â€æŒ‰é’®çš„é€»è¾‘
        function moveButton() {
            // è·å–æœ€æ–°çª—å£å¯è§†å®½é«˜ï¼Œå…¼å®¹ç§»åŠ¨ç«¯æµè§ˆå™¨ä¸åŒçš„å°ºå¯¸è®¡ç®—æ–¹å¼
            const windowWidth = document.documentElement.clientWidth || window.innerWidth;
            const windowHeight = document.documentElement.clientHeight || window.innerHeight;

            if (!isAbsolute) {
                // å…³é”®ä¿®æ­£ï¼šå°†æŒ‰é’®ç§»åŠ¨åˆ° body ç›´æ¥å­çº§ï¼Œé¿å…å—çˆ¶å®¹å™¨ transform/relative å½±å“
                // å¦åˆ™ fixed å®šä½ä¼šå˜æˆç›¸å¯¹äºçˆ¶å®¹å™¨ï¼Œå¯¼è‡´åæ ‡è®¡ç®—é”™è¯¯é£å‡ºå±å¹•
                document.body.appendChild(btnNo);

                // ç¬¬ä¸€æ¬¡è§¦å‘æ—¶ï¼Œå°†å…¶æ”¹ä¸º fixed å®šä½ï¼Œæ–¹ä¾¿å…¨å±ä¹±è·‘
                btnNo.style.position = 'fixed';
                // ç¡®ä¿å±‚çº§æœ€é«˜ï¼Œä¸ä¼šè¢«ç™½è‰²å¡ç‰‡æŒ¡ä½å¯¼è‡´æ— æ³•ç‚¹å‡»
                btnNo.style.zIndex = '9999';
                btnNo.style.margin = '0'; // å»é™¤å¤–è¾¹è·å¹²æ‰°
                btnNo.style.transform = 'none'; // å»é™¤åŠ¨ç”»å˜æ¢å¹²æ‰°
                
                // æ¸…é™¤ Tailwind åŸæœ¬ right-0 å¸¦æ¥çš„å½±å“
                btnNo.style.right = 'auto'; 
                btnNo.style.bottom = 'auto'; // ç¡®ä¿ä¸è¢«åº•éƒ¨å¸é™„
                btnNo.style.left = 'auto';   // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„ left
                btnNo.style.top = 'auto';    // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„ top
                
                isAbsolute = true;
            }
            
            // è·å–æŒ‰é’®æœ¬èº«çš„å®½åº¦å’Œé«˜åº¦
            // ä½¿ç”¨ getBoundingClientRect è·å–æ›´ç²¾ç¡®çš„æ¸²æŸ“å°ºå¯¸ï¼ˆåŒ…æ‹¬ transform ç¼©æ”¾åçš„è§†è§‰å°ºå¯¸ï¼‰
            const rect = btnNo.getBoundingClientRect();
            const btnWidth = rect.width || 128; 
            const btnHeight = rect.height || 56;

            // å®‰å…¨è¾¹è·ï¼Œé˜²æ­¢æŒ‰é’®å¤ªè´´è¿‘å±å¹•è¾¹ç¼˜æˆ–è¿›å…¥åˆ˜æµ·å±ç›²åŒº
            const safeMargin = 20;

            // è®¡ç®—æœ€å¤§çš„ X å’Œ Y åæ ‡ï¼ˆå³å¯æ”¾ç½®å·¦ä¸Šè§’çš„æœ€å¤§ä½ç½®ï¼‰
            // å¿…é¡»ä¿è¯ï¼šå·¦ä¸Šè§’ä½ç½® + æŒ‰é’®å®½åº¦ + å®‰å…¨è¾¹è· < å±å¹•å®½åº¦
            const maxLeft = windowWidth - btnWidth - safeMargin;
            const maxTop = windowHeight - btnHeight - safeMargin;

            // ç¡®èŒƒå›´æœ‰æ•ˆï¼ˆè‡³å°‘ä¸º safeMarginï¼‰
            const validMaxLeft = Math.max(safeMargin, maxLeft);
            const validMaxTop = Math.max(safeMargin, maxTop);

            // ç”Ÿæˆéšæœºåæ ‡
            // èŒƒå›´ï¼š[safeMargin, validMaxLeft]
            let randomX = Math.floor(Math.random() * (validMaxLeft - safeMargin + 1)) + safeMargin;
            let randomY = Math.floor(Math.random() * (validMaxTop - safeMargin + 1)) + safeMargin;

            // åŒé‡ä¿é™©ï¼šå†æ¬¡ç¡®ä¿åŠ ä¸Šå®½åº¦åä¸æº¢å‡º
            if (randomX + btnWidth > windowWidth - safeMargin) {
                randomX = windowWidth - btnWidth - safeMargin;
            }
            if (randomY + btnHeight > windowHeight - safeMargin) {
                randomY = windowHeight - btnHeight - safeMargin;
            }

            // æœ€åçš„å…œåº•ï¼šä¸èƒ½å°äº safeMargin
            randomX = Math.max(safeMargin, randomX);
            randomY = Math.max(safeMargin, randomY);

            // åº”ç”¨æ–°ä½ç½®
            btnNo.style.left = `${randomX}px`;
            btnNo.style.top = `${randomY}px`;
        }

        // ä¿®æ”¹ä¸ºï¼šåªæœ‰çœŸæ­£ç‚¹å‡»åæ‰ä¼šç§»åŠ¨ï¼Œå¹¶ä¸”æ¯æ¬¡ç‚¹å‡»éƒ½ä¼šç»§ç»­ç§»åŠ¨
        btnNo.addEventListener('click', (e) => {
            e.preventDefault(); // é˜²æ­¢å¯èƒ½çš„é»˜è®¤è¡Œä¸º

            // åˆ‡æ¢è¡¨æƒ…ï¼šå¦‚æœä¸æ„¿æ„ï¼Œé‚£å°±ä¸€ç›´å˜ï¼Œç›´åˆ°å¾ˆç”Ÿæ°”
            if (currentEmojiIndex < emojiStages.length - 1) {
                currentEmojiIndex++;
            }
            emojiDisplay.innerText = emojiStages[currentEmojiIndex];

            moveButton();
        });

        // ç‚¹å‡»â€œçˆ±æˆ‘â€æŒ‰é’®çš„é€»è¾‘
        btnYes.addEventListener('click', () => {
            // éšè—é—®é¢˜ï¼Œæ˜¾ç¤ºæˆåŠŸç•Œé¢
            questionContainer.classList.add('hidden');

            btnNo.style.display = 'none';

            // è§¦å‘å…¨å±æ’’çˆ±å¿ƒç‰¹æ•ˆ
            createHearts();
        });

        // æ»¡å±é£˜çˆ±å¿ƒç‰¹æ•ˆ
        function createHearts() {
            const heartIcons = ['â¤ï¸', 'ğŸ’–', 'ğŸ’˜', 'ğŸ’•', 'ğŸ’—'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    // éšæœºé€‰æ‹©ä¸€ä¸ªçˆ±å¿ƒ
                    heart.innerText = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                    // éšæœºæ°´å¹³ä½ç½®
                    heart.style.left = Math.random() * 100 + 'vw';
                    // éšæœºåŠ¨ç”»æŒç»­æ—¶é—´ï¼Œè®©é”™è½æœ‰è‡´
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    // éšæœºå¤§å°
                    heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                    
                    document.body.appendChild(heart);
                    
                    // åŠ¨ç”»ç»“æŸåæ¸…ç† DOM å…ƒç´ 
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 150); // æ¯éš”ä¸€å°æ®µæ—¶é—´ç”Ÿæˆä¸€ä¸ªï¼Œå½¢æˆæºæºä¸æ–­çš„æ•ˆæœ
            }
        }
    </script>
